name: Deploy HughMann.life

on:
  push:
    branches: [ main, staging, dev ]
  pull_request:
    branches: [ main, staging, dev ]

jobs:
  build_verification:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12' 

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Generator
        run: python generate_blog.py # Renamed based on common practice, but checking file name: generate_blog.py is the actual one.
        continue-on-error: false
        
      - name: Verify Output
        run: |
          if [ -d "public" ]; then echo "Public directory generated successfully"; else exit 1; fi

  # Note: Actual deployment to Vercel happens via Vercel's build command or GitHub Integration.
  # This workflow ensures the Python script actually runs without error.
